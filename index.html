<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>NYT Search</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="mb-5 text-center card header-card">
          <h1><img src="assets/imgs/newpaper.png" alt="" width="70px" class="header-img" />New York Times Search</h1>
        </div>
      </header>
      <section class="mb-4 search-param-card">
        <div class="card">
          <div class="card-header">Search Parameters</div>
          <div class="card-body">
            <div class="col-12 mb-3">
              <label for="searchTerm" class="form-label title">Search Term:</label>
              <input type="text" class="form-control" id="search-term" />
            </div>
            <div class="col-12 mb-3">
              <label for="numberOfRecords" class="form-label title">Number of Records to Retrieve:</label>
              <input type="text" class="form-control" id="records-to-retrieve-num" />
            </div>
            <div class="col-12 mb-3">
              <label for="startYear" class="form-label title">Start Year (Optional):</label>
              <input type="text" class="form-control" id="start-year-num" />
            </div>
            <div class="col-12 mb-3">
              <label for="endYear" class="form-label title">End Year (Optional):</label>
              <input type="text" class="form-control" id="end-year-num" />
            </div>
          </div>
          <div class="buttons mb-3">
            <button type="button" class="btn col-2" id="search-button">
              <img src="assets/imgs/search.png" alt="" width="15px" class="btn-img" />Search
            </button>
            <button type="button" class="btn col-2" id="clear-button">
              <img src="assets/imgs/trash.png" alt="" width="15px" class="btn-img" />Clear Results
            </button>
          </div>
        </div>
      </section>
      <section class="mb-5 articles-card">
        <div class="card">
          <div class="card-header">Top Articles</div>
          <div class="card-body" id="top-articles">
            <h4>articles go here...</h4>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
